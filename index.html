<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList_app</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>TODO LIST</h1>
    <div>
        <button onclick="handlers.toggleAll()">TOGGLE ALL</button>
    </div>
    
       
    <div>
        <input type="text" id="addTodoTextInput" onKeyPress="handlers.addEnter()">
        <button onclick="handlers.addTodo()">ADD</button>
    </div>  
    
    <div>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
        <button onclick="handlers.changeTodo()">CHANGE</button>
    </div>
       
    <div>
        <input id="deleteTodoPositionInput" type="number">
        <button onclick="handlers.deleteTodo()">DELETE</button>
    </div>
       
       
    <div>
        <input id="toggleCompletedPositionInput" type="number">
        <button onclick="handlers.toggleCompleted()">MARK AS DONE!</button>
    </div> 
    
    <ul id="List">
        
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
