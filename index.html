<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList_app</title>
    <link rel="stylesheet" href="style.css" type="text/css">
<!--    <link rel="stylesheet" href="modal.css" type="text/css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
   
    <div class="wrapper">
        <h1 class="h1">todo list</h1>
        <hr class="hr1">
        <div class="content">
            <div>
                <p id="btnToggleAll" class="toggleP"><i class="fa fa-check" aria-hidden="true"></i>toggle all!</p>

            </div>
            
            <div>
                <input type="text" id="addTodoTextInput" class="addInput" placeholder="milk (3,2%)" autofocus>
            </div>  
            
<!--            <hr class="hr">-->
<!--
            <div>
                <input id="changeTodoPositionInput" type="number">
                <input id="changeTodoTextInput" type="text">
                <button onclick="handlers.changeTodo()">CHANGE</button>
            </div>
-->


            <ul id="List" class="ul">

            </ul>
            
            <div class="toggleBtns" id="toggleBtns">
                <p class="toggleBtn" id="all">all</p>
                <p class="toggleBtn" id="inProgress">in progress</p>
                <p class="toggleBtn" id="completed">completed</p>
                <p class="toggleBtn" id="deleteAll">delete all</p>
            </div>
            
            
            <div id="sendSection">
                
            </div>
            
        </div>
    </div>

<!--    FUTURE: this needs to be reconfigurated    -->
<!--    modal -->
    <div id="modal" class="modal modal--active">
        <form action="emailto:" class="form">
            <button type="button" id="btn__modal--close" class="btn__modal--close">X</button>
            <input type="email" name="email" id="email" class="email" placeholder="... put an e-mail address" required autofocus>
            <textarea name="list" id="listTosend" class="textarea"  disabled></textarea>
            <textarea name="messenge" id="messenge" class="textarea"  placeholder="... add a short note"></textarea>
            <input type="submit" value="SEND" id="btn__modal--send" class="btn__modal--send">
            
            
        </form>
    </div>
<!--   end of modal -->
    
    <script src="script.js"></script>
<!--    <script src="modal.js"></script>-->
</body>
</html>
